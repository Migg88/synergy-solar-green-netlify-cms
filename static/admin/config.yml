backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "categories"
    label: "Categories"
    folder: "src/categories"
    create: true 
    fields: 
      - {label: "Category name", name: "name", widget: "string"}
      - {label: "Category image", name: image, widget: "image"}

  - name: "subcategories"
    label: "Subcategories"
    folder: "src/categories/subcategories"
    create: true 
    fields: 
      - {label: "Subcategory name", name: "name", widget: "string"}
      - {label: "Subcategory image", name: image, widget: "image"}
      - {label: "Category", name: "category", widget: relation, collection: "categories", valueField: "name", searchFields: "name"}

  - name: "productos"
    label: "Productos"
    folder: "src/productos"
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: product-page} 
      - {label: "Product Name", name: "name", widget: "string"}
      - {label: "Ilumination Type", name: "iluminationType", widget: "relation", collection: "pages", valueField: "files.name", searchFields: "files.name" }
      - {label: "Subcategory", name: "subcategory", widget: "relation", collection: "subcategories", valueField: "name", searchFields: "name"}
      - {label: "Product Image", name: "image", widget: "image"}
      - {label: "Serie", name: "name", widget: "string", required: false}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Material", name: "material", widget: "string", required: false}
      - {label: "Consumption", name: "consumption", widget: "string", required: false}
      - {label: "Voltage", name: "voltage", widget: "string", required: false}
      - {label: "Equipment", name: equipment, widget: "string", required: false}
      - {label: "Color Temperature", name: "colorTemperature", widget: "string", required: false }
      - {label: "CRI", name: "cri", widget: "string", required: false}
      - {label: "Beam Angle", name: "beamAngle", widget: "string", required: false}
      - {label: "IP", name: "ip", widget: "string", required: false}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Slider", name: "slider", widget: "list", fields: [{label: "Image", name: "image", widget: image}, {label: "Title", name: "title", widget: "string", required: false}, {label: "Caption", name: "caption", widget: "text", required: false}, {label: "Link", name: "link", widget: "string", required: false }]}
          
      - file: "src/pages/iluminacion-led/index.md"
        label: "Iluminación Led"
        name: "led"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page"}
          - {label: "Product Type", name: "productType", widget: "hidden", default: "led"}
          - {label: Title, name: title, widget: string}

      - file: "src/pages/iluminacion-led-solar/index.md"
        label: "Iluminación Led Solar"
        name: "solar"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page"}
          - {label: "Product Type", name: "productType", widget: "hidden", default: "solar"}
          - {label: Title, name: title, widget: string}
      
      - file: "src/pages/energias-renovables/index.md"
        label: "Energías Renovables"
        name: "renovables"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page"}
          - {label: "Product Type", name: "productType", widget: "hidden", default: "renovables"}
          - {label: Title, name: title, widget: string}
      
      - file: "src/pages/fibra-de-vidrio/index.md"
        label: "Fibra de Vidrio"
        name: "fibra"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page"}
          - {label: "Product Type", name: "productType", widget: "hidden", default: "fibra"}
          - {label: Title, name: title, widget: string}
      
      - file: "src/pages/nosotros/index.md"
        label: "Us"
        name: "us"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page"}
          - {label: Title, name: title, widget: string}
           